<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<body>
  {{- block "header" . }}
    {{- partial "header.html" . -}}
  {{- end }}
  <section class="hero is-small is-{{ default "info" $.Site.Params.hero_colour }} is-fullwidth">
    <div class="hero-body">
      {{- block "hero-body" . }}
      <div class="container">
        <article class="media">
          <div class="media-content">
            <h1 class="title">{{.Page.Title}}</h1>
          </div>
        </article>
      </div>
      {{- end }}
    </div>
  </section>
  <section id="main-section" class="section">
    <div class="container">
      {{- block "main" . }}{{- end }}
    </div>
  </section>
  {{- partial "footer.html" . -}}
</body>
</html>
